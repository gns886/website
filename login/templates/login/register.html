<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .p{ color:red;
            margin-left:20px;
            display:inline-block;
        } .c{ color:red;
            margin-left:4px;
            display:inline-block;
        } .l{ font-size:18px;
        } .d{ height:35px;
            width:300px;
            display:inline;
        } .i{ height:30px;
            width:300px;
        } </style>
</head>
<body>
    <div style="height:80px;"></div>
    <form enctype="multipart/form-data" id="form1" action="{% url 'login:register' %}" method="post">
      {% csrf_token %}
       <div style="width:500px;float:left;margin:0 20px;">
            <div style="font-size:28px;">注册新用户</div>
            <br/>
            <span class="p">*</span>
            <label for="username" class="l">用户名:</label>
            <div style="height:35px;width:300px;position:relative;display:inline;">
                <input id="username" name="username" type="text" style="height:30px;width:250px;padding-right:50px;">
                <span style="position:absolute;right:18px;top:2px;background-image:url(user.ico);height:16px;width:16px;display:inline-block;" ></span>
            </div>
            <br/><br/>
            <span class="c">*</span>
            <label for="login_password" class="l">登录密码:</label>
            <div  class="d">
                <input id="login_password" name="login_password" type="password" class="i">
            </div>
            <br/><br/>
            <span class="c">*</span>
            <label for="confirm_password" class="l">确认密码:</label>
            <div  class="d">
                <input id="confirm_password" name="confirm_password" type="password" class="i">
            </div>
            <br/><br/>
            <span class="p">*</span>
            <label for="ver_code" class="l">验证码:</label>
            <div  class="d">
                <input id="ver_code" name="ver_code" type="text" class="i">
            </div>
            <br/><br/>
            <input type="checkbox" id="check_id" name="agree" style="margin-left:100px;display:inline-block;" onclick="isaccepted()" value="1"/>
            <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
            <br/><br/>
            <input type="submit" id="submit" name="submit" value="同意以上协议并注册" disabled style="margin-left:50px;height:30px;width:200px;background-color:red;display:inline-block;"/>
            <input type="submit" id="back"   name="submit" value="取消" style="margin-left:20px;height:30px;width:100px;background-color:whitesmoke;display:inline-block;"/>
        </div>
    </form>
</body>
</html>
<script>
    function isaccepted(){
        if(document.getElementById("check_id").checked==true){
            document.getElementById("submit").disabled = false;
        }else{
            document.getElementById("submit").disabled = true;
        }
    }
</script>

 {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
 {% endif %}
