<!DOCTYPE HTML>
{% load static %}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="generator" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link href="{% static 'userManage/haiersoft.css' %}" rel="stylesheet" type="text/css" media="screen,print" />
<link href="{% static 'userManage/print.css' %}" rel="stylesheet" type="text/css"  media="print" />
<script src="{% static 'userManage/jquery-1.10.1.min.js' %}"></script>
<script src="{% static 'userManage/side.js' %}" type="text/javascript"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

<body>
<form action="{% url 'userManage:useredit' %}" method="POST">
    {% csrf_token %}
     <div class="pageTop">
			<div class="page">
				<img src="{% static 'userManage/coin02.png' %}" />
                <span><a href="../">首页</a>&nbsp;-&nbsp;-管理员设置&nbsp;-&nbsp;-</span>&nbsp;人事调度
			</div>
		</div>
<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">

    <div class="form_boxC">
    <p>"<span class="f_cB">*</span>"号为必填项目</p>

    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>员工姓名 <span class="f_cB">*</span></th>
            <td><div class="txtbox floatL" style="width:100px;">
                <input name="name" type="text" size="5" value={{ name }}>
                </div>
            </td>
        </tr>
        <tr>
            <th>负责模块 <span class="f_cB">*</span></th>
            <td><!-- selectbox -->

            <div class="selectbox" style="width:230px">
                <select class="select" name="module" >
                    {% for module in module_list %}
                    <option>{{ module.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- /selectbox --></td>
        </tr>
        <tr>
            <th>性别 <span class="f_cB">*</span></th>
            <td><!-- selectbox -->
            <div class="selectbox" style="width:230px">
                <select class="select" name="sex" >
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <!-- /selectbox --></td>
        </tr>

        <tr>
            <th>电话号码 <span class="f_cB"></span></th>
            <td><div class="txtbox floatL">
                <input name="tel_number" type="text" value={{ tel_number }}>
            </div></td>
        </tr>
        <tr>
            <th>E-Mail <span class="f_cB"></span></th>
            <td><div class="txtbox floatL">
                <input name="E_mail" type="text" value={{ E_mail }}>
            </div></td>
        </tr>
        <tr>
        <th>备注</th>
        <td><div class="txtbox">
            <textarea name="note" cols="25" rows="5" placeholder="最多500字">{% if note %}{{ note }}{% endif %}</textarea>
           <p class="f_cB pdg_t5">
           </p>
            </div></td>
        </tr>
    </table>

    </div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20">
    <input name="submit" type="submit" value="取消" ></div>
<div class="btn_box floatR">
    <input name="submit" type="submit" value="提交" ></div>
</div>
</div>

<!-- /Popup -->
</form>
</body>
</html>
