<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" manifest="/EIP/resources/components/flowchart/preview.appcache"><head>
  <title>本科生假期去向登记</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/miniui.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/icons.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/global.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/portal.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/skin.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/popup.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/datagrid.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/button.css' %}>
  <link rel="stylesheet" type="text/css" href={% static 'operatorsubmit/synergyform.css' %}>
  <style type="">.mini-grid-table{float: left;}p {margin: 5px 0;}td p {margin: 0;}</style>
 <body style="background: #e8e8e8;">
<div id="form" style="overflow: hidden;">
<input type="hidden" class="mini-hidden" name="id">
  <div id="complex" class="mini-complex" style="background: rgb(255, 255, 255); margin: 12px auto; padding: 10px 20px; width: 620px; height: 450px; text-align: center; position: relative;">
  <form action="{% url 'userManage:editmodule' module.id %}" method="POST">
      {% csrf_token %}

   <p><span style="text-align: center; font-family: &quot;Microsoft YaHei&quot;; font-size: 24px; background-color: rgb(255, 255, 255);">模块修改</span></p>
   <p style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
   <p><span style="font-size: 24px;"></span></p>
   <p><br></p>
   <table style="border: 2px solid black; border-image: none; border-collapse: collapse;" data-sort="sortDisabled" class=" showTableLine" align="center">
    <tbody>
     <tr>
      <td style="border-color: rgb(38, 38, 38); background-color: rgb(153, 204, 255);" rowspan="1" colspan="1" width="9" valign="middle" height="27" align="center">
          <span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 14px;">模块名称</span>
      </td>
      <td style="border-color: rgb(38, 38, 38); word-break: break-all;" rowspan="1" colspan="5" width="488" valign="middle" height="27" align="center">
          <span class="mini-textbox adaptive MicrosoftYaHei fourteen control-mini-textbox mini-required" style="border-width: 0px; width: 100%; padding: 0px;" id="JTZZ">
              <span class="mini-textbox-border">
                  <input value="{{ module.name }}" type="text" class="mini-textbox-input" autocomplete="off" placeholder="" id="JTZZ$text" name="name" maxlength="200" style="text-align:center">
              </span>
              <input type="hidden">
          </span>
      </td>
     </tr>

     <tr>
      <td style="border-color: rgb(38, 38, 38); background-color: rgb(153, 204, 255); word-break: break-all;" rowspan="1" colspan="1" width="85" valign="middle" height="27" align="center"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 14px;">备&nbsp; &nbsp; &nbsp; &nbsp;注</span></td>
      <td style="border-color: rgb(38, 38, 38);" rowspan="1" colspan="5" width="488" valign="middle" height="260" align="center">
          <span class="mini-textbox mini-textarea adaptive MicrosoftYaHei fourteen control-mini-textarea" style="border-width: 0px; width: 100%; height: 100%; padding: 0px;" id="BZ">
              <span class="mini-textbox-border">
                  <textarea name="detail" placeholder="" class="mini-textbox-input" autocomplete="off" id="BZ$text"  maxlength="200" style="height: 25px;">{{ module.detail }}</textarea>
              </span>
          </span></td>
     </tr>
    </tbody>
   </table>
  <br>
   <input type="submit" name="submit" value="提交">
   <input type="submit" name="submit" value="取消">
    </form>
  </div>

 </div>

</body></html>
