<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="{% static 'userManage/public.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'userManage/page.css' %}" />
<script type="text/javascript" src="{% static 'userManage/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'userManage/public.js' %}"></script>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="{% static 'userManage/logBanner.png' %}" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
            <form action="{% url 'userManage:login' %}" method="POST">
			    {% csrf_token %}
                <div class="lgD">
				    <img class="img1" src="{% static 'userManage/logName.png' %}" />
                    <input type="text" placeholder="输入用户名" name="username"/>
			    </div>
			    <div class="lgD">
				    <img class="img1" src="{% static 'userManage/logPwd.png' %}" />
                    <input type="password" placeholder="输入用户密码" name="password"/>
			    </div>
			    <div class="logC">
				    <a type="submit" target="_self"><button>登 录</button></a>
			    </div>
            </form>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：{{ err_msg }}</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->

{% if err_msg %}
    <script>
        alert('{{ err_msg }}');
    </script>
{% endif %}
{% if err_msg %}
    <dialog id="showDialog">
        <div>您没有权限访问本页面！</div>
    </dialog>
{% else %}
    <dialog id="showDialog">
        <div>您有权限访问本页面！</div>
    </dialog>
{% endif %}
</body>

</html>
