  <script type="text/javascript">mini.parse();function callBack() {/*用js进行初始隐藏，避免编辑表单是看不见控件*/
$('.init-hide').hide();

/*假期类型切换*/
var mJqlx = mini.get('JQLX');
mJqlx.on('valuechanged', function(){
	var sjqlx = mJqlx.getValue();
	if(sjqlx == '暑假'){
		/*显示“暑期是否离校”，隐藏“春节是否留校”*/
		$('.cjlx-related').hide();
		$('.sqlx-related').show();
	} else {
		/*隐藏“暑期是否离校”，显示“春节是否留校”*/
		$('.cjlx-related').show();
		$('.sqlx-related').hide();
	}
	
	$('.lxyy-related').hide();/*留校原因*/
	$('.lxsy-related').hide();/*离校原因*/
	//$('.sysm-related').hide();/*具体原因*/
	$('.lx-related').hide();/*离校日期、返校日期、目的地*/
});

/*春节是否留校切换*/
var mCjlx = mini.get('CJLX');
mCjlx.on('valuechanged', function(){
	var scjlx = mCjlx.getValue();
	if(scjlx == '是'){
		$('.lxyy-related').show();
                 $('.lxyysj-related').show();
//		$('.sysm-related').show();  
		
//		$('.lx-related').hide();
	} else {
		$('.lxyy-related').hide();
                 $('.lxyysj-related').hide();
//		$('.sysm-related').hide();	
		$('.lx-related').show();
	}
});

/*暑期是否离校*/
var mSqlx = mini.get('SQLX');
mSqlx.on('valuechanged', function(){
	var ssqlx = mSqlx.getValue();
	if(ssqlx == '否'){
		$('.lxsy-related').hide();
	//	$('.sysm-related').hide();
		$('.lx-related').hide();
	} else {
		$('.lxsy-related').show();
	//	$('.sysm-related').show();
		$('.lx-related').show();
	}
});
/*寒假具体原因是否显示*/
var mHJlxyy = mini.get('LXYY');
mHJlxyy.on('valuechanged', function(){
	var hjlxyy= mHJlxyy.getValue();
	if(hjlxyy== '其他'){
	$('.sysm-related').show();
	} else {
	$('.sysm-related').hide();
	}
});
/*暑假具体原因是否显示*/
var mLxsy = mini.get('LXSY');
mLxsy.on('valuechanged', function(){
	var mlxsy= mLxsy.getValue();
	if(mlxsy== '其他'){
	$('.sysm-related').show();
	} else {
	$('.sysm-related').hide();
	}
});mini.get('JQZT').on('valuechanged', function () {
    if (mini.get('JQZT').getValue() == '春节留校') {
        $('.lxrq-related').hide();
		$('.mdd-related').hide();
		$('.jtgj-related').hide();
		$('.ccsj-related').hide();
		$('.sftqfx-related').hide();
    mini.get('SYSM').setRequired(true);
    mini.get('LXYY').setRequired(true);
    } else {
        mini.get('LXSJ').on('valuechanged', riqiChangeHandler);
        function riqiChangeHandler() {
            var lxrq = mini.formatDate(mini.get('LXSJ').getValue(), 'yyyy-MM-dd');
            if (lxrq != null) {
                var hanJia = mini.formatDate(new Date(mini.get('RQPD').getValue()), 'yyyy-MM-dd');;
                if (lxrq > hanJia) {
                    mini.get('LXYY').setRequired(true);
                    mini.get('SYSM').setRequired(true);
                    $('.lxyy-related').show();
                    $('.sysm-related').show();
                }else{
                    mini.get('LXYY').setRequired(false);
                    mini.get('SYSM').setRequired(false);
                    $('.lxyy-related').hide();
                    $('.sysm-related').hide();
                }
            } 
        }       
        $('.lxrq-related').show();
		$('.mdd-related').show();
		$('.jtgj-related').show();
		$('.ccsj-related').show();
		$('.sftqfx-related').show();
    }
});if(mini.get('FDY').getValue()=='-999'){
  mini.get('FDY').setValue('');
}
